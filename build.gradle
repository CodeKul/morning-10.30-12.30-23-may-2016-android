plugins {
    id 'java'
    id 'application'
}

sourceCompatibility = '1.8'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

mainClassName = 'com.codekul.othergradle.Java'

repositories {
    mavenCentral()
}

dependencies {
    compile 'commons-lang:commons-lang:2.6'
    testCompile group: 'junit', name: 'junit', version: '4.10'
}

jar {
    version = "1.0"
    name = "25th-may-2016-RELEASE"
    manifest {
        attributes 'Main-Class': 'com.codekul.firstgradle.Main'
    }
}